<!DOCTYPE html>
<html>
    <head>
        <title>images</title>
        <style>
            h2{
                border: 30px;
                border-radius: 30px;
                background-color: red;
                text-decoration-color: black;
                text-align: center;
            }
            img{
                border: 1px solid gray;
                margin: 10px;
                border-radius: 30px;
            }
            .c1{
                border:5px solid red;
                width:100px;
                padding:30px;
            }
            .c2{
                width:100px;
                border:1px solid red;
                padding:20px;
                margin:10px;
                border-radius: 20px;
            }
            .c3{
                width:100px;
                padding:30px;
                border:1px solid red;
                margin:10px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <img src="download.jpg" alt="download" class="c1">
        <img src="imaage1.jpg" alt="image1" class="c2">
        <img src="images1.jpg" alt="images1" class="c3">
    </body>
</html>
